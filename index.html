<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>

<style>
    body {
    font-family: Arial, sans-serif;
    margin: 20px;
}

#tasks_list {
    list-style-type: none;
    padding: 0;
}

#tasks_list li {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    background-color: #f9f9f9;
}

button {
    margin-left: 10px;
    padding: 5px 10px;
    border: none;
    border-radius: 3px;
    background-color: #7f747a;
    color: white;
    cursor: pointer;
}

button:hover {
    background-color: #1579e4;
}

.task_one{
    display: flex;
    flex-direction: column;
    padding: 20px 420px;
    background-color: rgba(92, 38, 119, 0.347);
    height: 400px;
}

body {
    font-family: Arial, sans-serif;
    margin: 20px;
}

h1 {
    text-align: center;
}

form {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
}

form input {
    margin-right: 10px;
    padding: 10px;
}

form button {
    padding: 10px 20px;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

table, th, td {
    border: 1px solid #ddd;
}

th, td {
    padding: 10px;
    text-align: center;
}

th {
    background-color: #f4f4f4;
}

button {
    padding: 5px 10px;
    border: none;
    border-radius: 5px;
    background-color: #007bff;
    color: white;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}



</style>

<body>
    <div class="task_one">
        <button id="addCount">Add Task</button>
        <ul id="tasks_list"></ul>
    </div>

    <div>
        <h1>User Management</h1>

        <form id="userForm">
            <input type="text" id="firstName" placeholder="First Name" required>
            <input type="text" id="lastName" placeholder="Last Name" required>
            <button type="submit">Add User</button>
        </form>
    
        <input type="text" id="search" placeholder="Search by First or Last Name">
    
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="userTableBody">

            </tbody>
        </table>1
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
